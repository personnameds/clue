{% extends "base.html" %}

{% block main_content %}
	<h1>Which card will {{player}} share</h1>

	<form  action="." method="post" id="share-card-form">
		{% csrf_token %}
		{{ form.as_p}}
		<button type="submit" class="btn btn-primary">Show Card</button>
	</form>
	<a href="{% url 'playerpage' playersheet.pk %}" class="btn btn-secondary" role="button">Don't Have A Card</a>
{% endblock %}
