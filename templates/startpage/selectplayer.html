{% extends "base.html" %}

{% block main_content %}
	<h1>Select a Player</h1>

	
	{% for playersheet in playersheet_list %}
		<p>
			<a href="{% url 'playerpage' playersheet.pk %}">{{playersheet.player.character}} </a>
			To play go to: mrsanyal/player/{{playersheet.pk}}
		
		</p>
	{% endfor %}
	
{% endblock %}
